# DNS Blacklist Configuration
[main]
# Enable DNS blacklist checking
enabled=true

# Timeout for DNS queries (seconds)
timeout=10

# What to do when IP is blacklisted
[b.barracudacentral.org]
action=defer
message=Your IP is blacklisted by Barracuda

[zen.spamhaus.org]
action=defer  
message=Your IP is blacklisted by Spamhaus

[bl.spamcop.net]
action=defer
message=Your IP is blacklisted by SpamCop

# More lenient lists - just log
[dnsbl.sorbs.net]
action=none
message=IP found in SORBS DNSBL