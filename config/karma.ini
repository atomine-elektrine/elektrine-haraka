[redis]
host=redis
port=6379

[awards]
# Award points for passing checks
spf_pass=1
dkim_pass=2
fcrdns_pass=1
asn_all_good=1

[penalties]
# Penalize bad behavior
spf_fail=-5
dkim_fail=-3
fcrdns_fail=-1
# Heavy penalty for rapid connections
tarpit=-1
relaying=-10

[concurrency]
# Limit concurrent connections per IP
max=5

[disconnect]
# Disconnect when karma score drops below threshold
karma=-8

[limits]
# Limit messages per connection
message_max=10

[tarpit]
# Delay in seconds for IPs with negative karma
delay=5
max=15