[main]
# SPF checking timeout (seconds)
timeout=30

# Enable SPF checking
enabled=true

# Log SPF results
log_result=true

# For general emails, be lenient - elektrine_spf_enforcer plugin handles our domains
[fail]
action=accept
message=SPF validation failed

# Soft fail is treated leniently
[softfail]
action=accept

# Allow relay for outbound emails
[relay]
action=accept
